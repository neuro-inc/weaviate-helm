{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "weaviate.fullname" . }}
  labels:
{{ include "weaviate.labels" . | indent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
  {{- end }}
spec:
  rules:
  {{- if .Values.ingress.hosts }}
  {{- range .Values.ingress.hosts }}
  - host: {{ .host | quote }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ $.Values.service.name }}
            port:
            {{- if $.Values.service.ports.name }}
              name: {{ $.Values.service.ports.name }}
            {{- else }}
              number: {{ $.Values.service.ports.port }}
            {{- end }}
  {{- end }}
  {{- else }}
    - host: {{ .Release.Namespace }}.apps.{{ .Values.ingress.clusterName }}.org.neu.ro
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $.Values.service.name }}
                port:
                {{- if $.Values.service.ports.name }}
                  name: {{ $.Values.service.ports.name }}
                {{- else }}
                  number: {{ $.Values.service.ports.port }}
                {{- end }}
  {{- end }}

{{- end }}