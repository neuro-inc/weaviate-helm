{{- if .Values.ingress.grpc.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "weaviate.fullname" . }}-grpc
  labels:
{{ include "weaviate.labels" . | indent 4 }}
  {{- with .Values.ingress.grpc.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
  {{- end }}
spec:
  rules:
    {{- if .Values.ingress.grpc.hosts }}
    {{- range .Values.ingress.grpc.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $.Values.grpcService.name }}
                port:
                  number: {{ $.Values.grpcService.ports[0].port }}
    {{- end }}
    {{- else }}
    - host: {{ .Release.Namespace }}.apps.{{ .Values.ingress.clusterName }}.org.neu.ro-grpc
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $.Values.grpcService.name }}
                port:
                  number: {{ $.Values.grpcService.ports[0].port }}
    {{- end }}
{{- end }}